name: Release
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_stable:
        description: 'Merge beta to main and release stable'
        type: boolean
        default: false
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  release-beta:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm clean-install
      - run: npm audit signatures
      - run: npm test
      - run: npm run build
      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POE_CODE_AGENT_APP_ID }}
          private-key: ${{ secrets.POE_CODE_AGENT_PRIVATE_KEY }}
      - name: Sync and release beta
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git fetch origin beta:beta 2>/dev/null || git branch beta
          git checkout beta
          git rebase main
          git push origin beta --force-with-lease
          npx semantic-release
  release-stable:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.release_stable
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm clean-install
      - run: npm audit signatures
      - run: npm test
      - run: npm run build
      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POE_CODE_AGENT_APP_ID }}
          private-key: ${{ secrets.POE_CODE_AGENT_PRIVATE_KEY }}
      - name: Merge beta to main and release
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git fetch origin beta
          git merge origin/beta --ff-only
          git push origin main
          npx semantic-release
